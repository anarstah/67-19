<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прогноз</title>
</head>
<body>
    <table border="1px" align="center">
        <caption>Прогноз погоды</caption>
        <tr >
            <th width="150">Город</th>
            <th width="150">Утро</th>
            <th width="150">День</th>
            <th width="150">Вечер</th>
            <th width="150">Ночь</th>
        </tr>
        <tr>
            <th width="150">Минск</th>
            <td width="150">-5&deg</td>
            <td width="150">+5&deg</td>
            <td rowspan="2" width="150">+2&deg</td>
            <td width="150">-10&deg</td>
        </tr>
        <tr>
            <th width="150">Брест</th>
            <td width="150">0&deg</td>
            <td width="150">+9&deg</td>
            <td width="150">-4&deg</td>
        </tr>
    </table>

</body>
</html>
